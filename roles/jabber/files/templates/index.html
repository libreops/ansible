<!DOCTYPE html>
<html lang="en">
<head>
  <title>gnu.gr jabber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="https://gnu.gr/static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://gnu.gr/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://gnu.gr/static/css/app.css">
  <link rel="shortcut icon" href="https://gnu.gr/favicon.ico">
</head>
<body class="register">

  <div id="page">

    <div class="container">
      <div class="row page-header">
        <div class="col-md-12">
          <a href="https://gnu.gr/">
            <img alt="gnu.gr" class="logo" src="https://gnu.gr/static/img/gnu.png">
          </a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="container">
          <ol class="breadcrumb">
            <li><a href="https://gnu.gr/">gnu.gr</a></li>
            <li class="active">.register</li>
          </ol>
          <div class="well">
            <div class="alert alert-warning" role="alert">{notice}</div>

            <form action="{path}" method="POST" class="form-horizontial">
              <div class="form-group">
                <label class="sr-only" for="username">username</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="username" placeholder="username" name="username" required>
                  <div class="input-group-addon">@{hostname}</div>
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">password</label>
                <input type="password" class="form-control" id="password" placeholder="password" name="password" required>
              </div>
              <div class="form-group">
                {captcha}
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="container">
    <div id="footer">
      <i class="fa fa-power-off"></i> powered by <a href="https://www.hackerspace.gr/" target="_blank">Hackerspace.gr</a> &bull;
      <i class="fa fa-envelope-o"></i> <img src="https://gnu.gr/static/img/email.png" alt="contact">
    </div>
  </div>

</body>
</html>
